<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
<div class="container">
  <div class="row justify-content-around">
    <div class="col-4">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios; index as i">
            <th scope="row">{{ usuario.id }}</th>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.nome}}</td>
          <td>{{ usuario.idade }}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-4">
      <form (ngSubmit)="atualizar()" id="form">
        <input id="nomeUsuario" name="nomeUsuario" type="text" [(ngModel)]="nomeUsuario" #name="ngModel" placeholder="Insira o nome"/>
        <input id="idadeUsuario" name="idadeUsuario" type="text" [(ngModel)]="idadeUsuario" #name="ngModel" placeholder="Insira a idade"/>
        <button type="submit">
          Salvar
        </button>
        <button type="button">
          Limpar
        </button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
